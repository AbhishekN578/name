<input type="number" name="percentage" id="percent" placeholder="Enter your perceentage" min='0' max="100">

<p id="result"></p>
<script>
  function percentage(){
      let percent = document.getElementById("percent").value;
      let result = document.getElementById("result");

      if (percent === "") {
        result.innerText = "Please enter a percentage.";
        return;
      }

      percent = parseFloat(percent);
      let grade;
     
      if (percent>=90){
       grade='garde A'
      }
      else if(percent>=80){
       grade='grade B'
      }
      else if(percent>=70){
        grade='grade C'
      }
      else{
        grade='fail F'
      }
result.innerText=`Grade:${grade}`;
  }
</script>
