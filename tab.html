<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="table" id="tables" placeholder="enter the number">
    <button onclick="shows()">submit</button>
    <h1 id="result"></h1>
    <script>
        function shows(){
            let num=document.getElementById("tables").value;
            numb="";
            for (let i=1;i<=10;i++){
                numb +=(`${num}X${i}=${num*i}`)+"<br/>";
            }
            document.getElementById("result").innerHTML=numb;
        }
    </script>
</body>
</html>
