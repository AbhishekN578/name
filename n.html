    <input type="number" id="tables" placeholder="enter the number">
<button onclick="show()">submit</button>

  let numb='';

  numb += (`${num}X${i}=${num*i}`)+" <br>";
  
 
  }
 document.getElementById('result').innerHTML=numb;
  }
</script>
